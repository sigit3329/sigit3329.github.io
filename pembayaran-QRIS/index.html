<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="SI-GIT trasparant.png">
    <title>Pembayaran VIA QRIS</title>
</head>

<style>

.image-container {
  width: 80%; /* membuat container gambar 80% dari lebar layar */
  max-width: 800px; /* membatasi lebar maksimum container gambar */
  height: auto;
  position: relative;
  margin: 0 auto; /* membuat gambar di tengah */
  border: 20px solid rgb(255, 0, 0); /* menambahkan border 2px solid hitam */
  box-sizing: border-box; /* memasukkan border dalam hitungan ukuran */
}

.image {
  width: 100%;
  height: auto;
  display: block;
}


</style>
<body>
    <div class="image-container">
        <img src="pembayaran-QRIS.png" alt="Gambar" class="image">
      </div>      
</body>
</html>
